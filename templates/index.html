<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Price Predictor</title>
   
   <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

</head>
<body>
    <div class="container">
        <h1 class="title">
            <span class="title-main">House Price</span>
            <span class="title-sub">Predictor</span>
        </h1>

        <form action="/predict" method="POST" class="form-grid">
            
            <div class="form-group">
                <label for="CRIM">CRIM (Per capita crime rate by town):</label>
                <input type="number" step="any" id="CRIM" name="CRIM" required>
            </div>

            
            <div class="form-group">
                <label for="ZN">ZN (Residential land proportion > 25,000 sq.ft.):</label>
                <input type="number" step="any" id="ZN" name="ZN" required>
            </div>

           
            <div class="form-group">
                <label for="INDUS">INDUS (Non-retail business acres proportion):</label>
                <input type="number" step="any" id="INDUS" name="INDUS" required>
            </div>

            
            <div class="form-group">
                <label for="CHAS">CHAS (Charles River dummy variable):</label>
                <select id="CHAS" name="CHAS" required>
                    <option value="0">0 (No river bound)</option>
                    <option value="1">1 (River bound)</option>
                </select>
            </div>

            
            <div class="form-group">
                <label for="NOX">NOX (Nitric oxides concentration):</label>
                <input type="number" step="any" id="NOX" name="NOX" required>
            </div>

           
            <div class="form-group">
                <label for="RM">RM (Average rooms per dwelling):</label>
                <input type="number" step="any" id="RM" name="RM" required>
            </div>

            
            <div class="form-group">
                <label for="AGE">AGE (Proportion of pre-1940 owner-occupied units):</label>
                <input type="number" step="any" id="AGE" name="AGE" required>
            </div>

            
            <div class="form-group">
                <label for="DIS">DIS (Weighted distances to 5 Boston employment centres):</label>
                <input type="number" step="any" id="DIS" name="DIS" required>
            </div>

            
            <div class="form-group">
                <label for="RAD">RAD (Index of accessibility to radial highways):</label>
                <input type="number" step="any" id="RAD" name="RAD" required>
            </div>

            
            <div class="form-group">
                <label for="TAX">TAX (Full-value property tax rate per $10,000):</label>
                <input type="number" step="any" id="TAX" name="TAX" required>
            </div>

           
            <div class="form-group">
                <label for="PTRATIO">PTRATIO (Pupil-teacher ratio by town):</label>
                <input type="number" step="any" id="PTRATIO" name="PTRATIO" required>
            </div>

            
            <div class="form-group">
                <label for="B">B (Proportion of population by town):</label>
                <input type="number" step="any" id="B" name="B" required>
            </div>

            
            <div class="form-group">
                <label for="LSTAT">LSTAT (% lower status of the population):</label>
                <input type="number" step="any" id="LSTAT" name="LSTAT" required>
            </div>

            <button type="submit" class="predict-button">
                Predict Price
            </button>
        </form>

        {% if prediction_text %}
            <div class="prediction-result">
                {{ prediction_text }}
            </div>
        {% endif %}
    </div>
</body>
</html>
